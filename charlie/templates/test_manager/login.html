<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
	<head>
        <link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
        <script type="text/javascript" src="/extjs/adapter/ext/ext-base-debug.js"></script>
        <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
		<title>Login Page | Charlie Test Manager</title>
		<style type="text/css">
			#jsmenu {
                position: relative;
                top: 200px;
				width: 262px;
				margin-left: auto;
				margin-right: auto;
			}
            #title {
                position: relative;
                top: 140px;
                text-align: center;
                padding: 5px;
                font-size: 28px;
                color: #444444;
            }
		</style>
        <script type="text/javascript">
            Ext.onReady(function(){
                Ext.QuickTips.init();
                var csrf_token = "{{ csrf_token }}";
                function submitForm() {
                    if(login.login.getValue().length * login.pass.getValue().length != 0) {
                        login.getForm().submit({
                            waitTitle:'Connecting',
                            url: '/login/',
                            waitMsg:'Sending data...',
                            success: function(resp, opts) {
                                var result = Ext.util.JSON.decode(opts.response.responseText);
                                window.location = result.next;
                            },
                            failure: function(resp, opts) {
                                Ext.Msg.show({
                                    title: 'error',
                                    msg: 'Login Failed',
                                    icon: Ext.MessageBox.WARNING,
                                    buttons: Ext.Msg.OK,
                                    fn: function() {
                                        location.reload(true);
                                    }
                                });
                            },
                        });
                    } else {
                        Ext.Msg.alert('error', 'please fill in the form');
                    }
                }
                var login = new Ext.FormPanel({
                    labelWidth:80,
                    renderTo:'jsmenu',
                    frame:true,
                    title:'Please Login',
                    defaultType:'textfield',
                    monitorValid:true,
                    items:[{
                        xtype: 'hidden',
                        name: 'csrfmiddlewaretoken',
                        value: csrf_token,
                    }, {
                        fieldLabel:'Username',
                        name:'login',
                        ref: 'login',
                        allowBlank:false,
                    }, {
                        fieldLabel:'Password',
                        name:'password',
                        ref: 'pass',
                        inputType:'password',
                        allowBlank:false,
                    }],
                    keys: [{
                        key: Ext.EventObject.ENTER,
                        fn: submitForm,
                        scope: this,
                    }],
                    buttons:[{
                        text:'Login',
                        formBind: true,
                        handler:submitForm,
                    }],
                    listeners: {
                        'render': function(myForm) {
                            myForm.login.focus(true, true);
                        },
                    },
                });
            });
        </script>
	</head>
	<body>
        <div id='title'>Charlie Test Manager</div>
        <div id='jsmenu'>&nbsp;</div>
	</body>
</html>
