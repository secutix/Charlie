<!DOCTYPE html>
<html>
    <head>
        <title>Charlie Test Manager | Current Session Management</title>
        <link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
        <script type="text/javascript" src="/extjs/adapter/ext/ext-base-debug.js"></script>
        <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
        <link rel="stylesheet" type="text/css" href="/extensible/resources/css/extensible-all.css" />
        <script type="text/javascript" src="/extensible/extensible-all-debug.js"></script>
        <link rel="stylesheet" type="text/css" href="/extensible/examples/examples.css" />
        <script type="text/javascript" src="/extensible/examples/examples.js"></script>
        <script type="text/javascript" src="/static/loadCal.js"></script>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            #tcs {
                min-height: 100%;
                margin: 3px;
                padding: 3px;
                width: 200px;
                position: relative;
                float: left;
            }
            #welcome {
                float: left;
                margin: 3px;
                padding: 3px;
            }
            #menu {
                text-align: right;
                margin: 3px;
                padding: 3px;
            }
            .cal {
                margin: 3px;
                padding: 3px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <script type="text/javascript">
            var myCal;
            function editTcMenu(data, allSessionsData) {
                var win = new Ext.Window({
                    autoDestroy: true,
                    autoScroll: true,
                    title: data.name,
                    closeAction: 'close',
                    items: [{
                        xtype: 'panel',
                        ref: 'inWin',
                        layout: 'vbox',
                        width: 179,
                        height: 213,
                        items: [ new Ext.DatePicker({
                            ref: 'x_date',
                        }), {
                            xtype: 'combo',
                            ref: 'user',
                            width: 177,
                            allowBlank: false,
                            mode: 'local',
                            forceSelection: true,
                            editable: false,
                            displayField: 'user',
                            valueField: 'uid',
                            name: 'userSelect',
                            store: allSessionsData,
                        }],
                    }],
                    bbar: [{
                        xtype: 'button',
                        text: 'Assign',
                        id: 'assign_btn',
                    }, {
                        xtype: 'button',
                        text: 'Cancel',
                        handler: function() {
                            Ext.Msg.alert("Cancel", "OK");
                            win.close();
                        },
                    }],
                    listeners: {
                        'show': function(myWin) {
                            if(data.type == 'event') {
                                win.getBottomToolbar().add(new Ext.Button({
                                    text: 'Delete',
                                    handler: function() {
                                        Ext.Ajax.request({
                                            method: 'POST',
                                            url: '/manage/current/',
                                            params: {
                                                'tcr': data.id,
                                                'action': 'delTcr',
                                            },
                                            success: function(response) {
                                                location.reload(true);
                                            },
                                            failure: function(response, error) {
                                                Ext.Msg.alert('error', 'the test case could not be deleted');
                                            },
                                        });
                                    }
                                }));
                                win.doLayout(true);
                                var abtn = Ext.getCmp('assign_btn');
                                abtn.setHandler(function() {
                                    if(win.inWin.user.isValid()){
                                        Ext.Ajax.request({
                                            method: 'POST',
                                            url: '/manage/current/',
                                            params: {
                                                'action': 'tcMove',
                                                'tcr': data.id,
                                                'year': win.inWin.x_date.getValue().format('Y'),
                                                'month': win.inWin.x_date.getValue().format('m'),
                                                'day': win.inWin.x_date.getValue().format('d'),
                                                'user': win.inWin.user.getValue(),
                                            },
                                            success: function(response) {
                                                location.reload(true);
                                            },
                                            failure: function(response, error) {
                                                Ext.Msg.alert('error', 'the test case could not be moved');
                                            },
                                        });
                                    }
                                });
                            } else if(data.type == 'tree') {
                                var abtn = Ext.getCmp('assign_btn');
                                abtn.setHandler(function() {
                                    if(win.inWin.user.isValid()) {
                                        Ext.Ajax.request({
                                            method: 'POST',
                                            url: '/manage/current/',
                                            params: {
                                                'action': 'newTcr',
                                                'tc': data.id,
                                                'year': win.inWin.x_date.getValue().format('Y'),
                                                'month': win.inWin.x_date.getValue().format('m'),
                                                'day': win.inWin.x_date.getValue().format('d'),
                                                'user': win.inWin.user.getValue(),
                                            },
                                            success: function(response) {
                                                location.reload(true);
                                            },
                                            failure: function(response, error) {
                                                Ext.Msg.alert('error', 'the test case could not be moved');
                                            },
                                        });
                                    }
                                });
                            } else {
                            }
                        },
                    },
                });
                win.show();
            }
            function testCaseMoved(cal, rec) {
                Ext.Ajax.request({
                    method: 'POST',
                    url: '/manage/current/',
                    params: {
                        'action': 'tcMove',
                        'user': cal.user,
                        'tcr': rec.id,
                        'title': rec.data.Title,
                        'year': rec.data.StartDate.format('Y'),
                        'month': rec.data.StartDate.format('m'),
                        'day': rec.data.StartDate.format('d'),
                    },
                    success: function(response) {
                        return true;
                    },
                    failure: function(response, error) {
                        Ext.Msg.alert('error', 'the test case could not be moved');
                    },
                });
            }
            Ext.onReady(function() {
                Ext.QuickTips.init();
                var cals = [];
                var allSessionsData = new Ext.data.JsonStore({
                    url: '/manage/current/',
                    baseParams: {'action': 'allSessionsData'},
                    storeId: 'allSessionsData',
                    fields: ['user', 'uid', 'tcr'],
                    listeners: {'load': function(st, recs, opts) {
                        var l = allSessionsData.reader.jsonData.length;
                        for(var u = 0; u < l; u++) {
                            var c_user = allSessionsData.reader.jsonData[u];
                            Ext.DomHelper.append(document.getElementById('cals'), {
                                id: 'cal_' + c_user.user,
                                class: 'cal',
                            });
                            var myStore = new Ext.data.ArrayStore({
                                fields: [{
                                    name: 'execution_date', type: 'date',
                                }, {
                                    name: 'done', type: 'boolean',
                                }, {
                                    name: 'id', type: 'int',
                                }, {
                                    name: 'title', type: 'string',
                                }],
                                autoLoad: true,
                                data: c_user.tcr,
                            });
                            var cal = loadCalendar(c_user.user, c_user.uid, myStore);
                            cal.addListener('dayclick', function() {
                                return false;
                            });
                            cal.addListener('eventclick', function(cal, rec, el) {
                                editTcMenu({
                                    'type': 'event',
                                    'id': rec.json.id,
                                    'name': rec.json.title,
                                    'lid': rec.id,
                                    'user': cal.user,
                                    'uid': cal.uid,
                                }, allSessionsData);
                                return false;
                            });
                            cals.push(cal);
                            cal.render('cal_' + c_user.user);
                        }
                    }},
                });
                allSessionsData.load();
                var tsTree = new Ext.tree.TreePanel({
                    renderTo: 'tcs',
                    autoHeight: true,
                    autoWidth: true,
                    enableDrag: true,
                    enableDrop: false,
                    dataUrl: '/manage/home_ts/',
                    root: {
                        nodeType: 'async',
                        text: 'Test Cases',
                        draggable: false,
                        id: 'tsSrc',
                        expanded: true,
                    },
                    listeners: {
                        'click': function(myNode, myEvent) {
                            if(myNode.isLeaf()) {
                                editTcMenu({
                                    'type': 'tree',
                                    'id': myNode.attributes.value,
                                    'name': myNode.attributes.text,
                                    'set': myNode.attributes.tsid,
                                }, allSessionsData);
                            }
                        },
                    },
                });
                window.onresize = function() {
                    for(i = 0; i < cals.length; i++) {
                        cals[i].syncSize();
                    }
                }
            });
        </script>
    </head>
    <body>
        <div id="welcome">Welcome, Admin</div>
        <div id='menu'>
            <a href='/manage/home/'>Return to Admin Menu</a>
            |
            <a href='/logout/'>Logout</a>
        </div>
        <div id='spc'>&nbsp;</div>
        <div id='tcs'></div>
        <div id='cals'></div>
        </div>
    </body>
</html>
